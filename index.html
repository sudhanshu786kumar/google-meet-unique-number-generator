        }
        while (chars.length < length) chars.push('a');
        return chars.reverse().join('');

        const c = Math.floor(n / 26) % 26;

        const pa = (a + b) % 26;

        const pc = (c + a) % 26;
        const pd = (d + c) % 26;

        return String.fromCharCode(97+pa,97+pb,97+pc,97+pd);
      }

            this.middle = 0;
            this.prefix += 1;
            if (this.prefix >= this.max3) this.prefix = 0;
          }
        }

        return code;
      }
    }
